<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PH-TUBE | Modern Video Platform</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Syne:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style type="text/tailwindcss">
      @layer base {
          :root {
              --primary: #ff1f3d;
              --primary-dark: #d91932;
              --bg-dark: #0a0a0f;
              --bg-card: #151520;
          }

          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }

          body {
              font-family: "Outfit", sans-serif;
              background: var(--bg-dark);
          }

          h1,
          h2,
          h3 {
              font-family: "Syne", sans-serif;
          }

          /* Custom Scrollbar */
          ::-webkit-scrollbar {
              width: 10px;
          }

          ::-webkit-scrollbar-track {
              background: var(--bg-dark);
          }

          ::-webkit-scrollbar-thumb {
              background: var(--primary);
              border-radius: 10px;
          }

          ::-webkit-scrollbar-thumb:hover {
              background: var(--primary-dark);
          }

          /* Hide scrollbar for category container */
          .scrollbar-hide::-webkit-scrollbar {
              display: none;
          }
      }

      @layer utilities {
          .bg-gradient-primary {
              background: linear-gradient(135deg, #ff1f3d 0%, #ff6b6b 100%);
          }

          .text-gradient {
              background: linear-gradient(135deg, #ff1f3d 0%, #ff6b6b 100%);
              -webkit-background-clip: text;
              background-clip: text;
              -webkit-text-fill-color: transparent;
          }

          .card-hover {
              transition: all 0.4s ease;
          }

          .card-hover:hover {
              transform: translateY(-8px);
              box-shadow: 0 12px 40px rgba(255, 31, 61, 0.2);
          }

          .img-scale {
              transition: transform 0.4s ease;
          }

          .card-hover:hover .img-scale {
              transform: scale(1.1);
          }

          .animate-fade-in-up {
              animation: fadeInUp 0.6s ease-out backwards;
          }

          @keyframes fadeInUp {
              from {
                  opacity: 0;
                  transform: translateY(30px);
              }
              to {
                  opacity: 1;
                  transform: translateY(0);
              }
          }

          .animate-slide-down {
              animation: slideDown 0.6s ease-out;
          }

          @keyframes slideDown {
              from {
                  transform: translateY(-100%);
                  opacity: 0;
              }
              to {
                  transform: translateY(0);
                  opacity: 1;
              }
          }

          .animate-pulse-bg {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              z-index: -1;
              opacity: 0.03;
              background: radial-gradient(
                      circle at 20% 50%,
                      var(--primary) 0%,
                      transparent 50%
              ),
              radial-gradient(circle at 80% 80%, #6366f1 0%, transparent 50%);
              animation: pulse 15s ease-in-out infinite;
          }

          @keyframes pulse {
              0%,
              100% {
                  opacity: 0.03;
              }
              50% {
                  opacity: 0.06;
              }
          }
      }
  </style>
  <script defer type="module" src="script.js"></script>
</head>
<body class="bg-[#0a0a0f] text-white min-h-screen">
<div class="animate-pulse-bg"></div>

<!-- Header -->
<header class="sticky top-0 z-50 bg-[#0a0a0f]/80 backdrop-blur-xl border-b border-[#2a2a3e] animate-slide-down">
  <nav class="w-11/12 max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4 md:gap-6 py-5 md:py-6">
    <!-- Logo -->
    <div class="logo">
      <h1 class="text-3xl md:text-4xl font-extrabold text-gradient tracking-tight">
        PHâ€¢TUBE
      </h1>
    </div>

    <!-- Search -->
    <div class="w-full md:w-auto md:flex-1 md:max-w-lg order-3 md:order-2">
      <div class="relative">
        <svg
          class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400 pointer-events-none"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
        <input
          id="searchInput"
          type="search"
          placeholder="Search videos..."
          class="w-full pl-12 pr-4 py-3 bg-[#151520] border border-[#2a2a3e] rounded-full text-white placeholder:text-gray-400 focus:outline-none focus:border-[#ff1f3d] focus:ring-2 focus:ring-[#ff1f3d]/20 transition-all"
        />
      </div>
    </div>

    <!-- Sort Button -->
    <div class="order-2 md:order-3">
      <button
        onclick="sortVideosByViews()"
        class="px-6 py-3 bg-gradient-primary text-white font-semibold rounded-full shadow-lg shadow-[#ff1f3d]/30 hover:shadow-[#ff1f3d]/40 hover:-translate-y-0.5 transition-all duration-300"
      >
        Sort by Views
      </button>
    </div>
  </nav>
</header>

<!-- Main Content -->
<main class="w-11/12 max-w-7xl mx-auto py-6">
  <!-- Categories -->
  <nav
    id="category-container"
    class="flex gap-3 overflow-x-auto scrollbar-hide py-4 mb-6"
    style="scrollbar-width: none; -ms-overflow-style: none"
  >
    <button
      onclick="loadVideos()"
      id="btn-all"
      class="px-6 py-2.5 bg-gradient-primary text-white font-medium rounded-full whitespace-nowrap shadow-md shadow-[#ff1f3d]/30 transition-all duration-300"
    >
      All
    </button>
  </nav>

  <!-- Loader -->
  <section id="loader" class="hidden text-center py-16">
    <div class="inline-block">
      <span class="loading loading-spinner loading-lg text-[#ff1f3d]"></span>
      <p class="mt-4 text-gray-400">Loading videos...</p>
    </div>
  </section>

  <!-- Video Grid -->
  <section
    id="video-container"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
  ></section>
</main>

<!-- Modal Container -->
<div id="modal-container"></div>

</body>
</html>
